<!DOCTYPE html>
<html>
    <head><title>Javascript in detail</title></head>
    <body>
        <center>
            <h2>The javascript string() method.</h2>
            <p id="number_result"></p>
            <p id="string_result"></p>
            <script>
                var x =  84;
                var y =  56;
                document.getElementById("number_result").innerHTML = x + y;
                document.getElementById("string_result").innerHTML = String(x) + String(y);
            </script>

        </center>
    </body>
</html>
